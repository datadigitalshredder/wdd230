<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Table build activity">
    <title>WDD 230 | Table build Activity | Innocent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/tablebuild.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" style="background-color: #212AA5"><strong>ACME Wildwest</strong></th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-headers">
                <th class="table-headers1">Period</th>
                <th class="table-headers1">Sales</th>
                <th class="table-headers1">Sales Goal</th>
            </tr>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
               <td>September</td>
               <td>$4,420</td>
               <td>$5,000</td> 
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td class="child">November</td>
                <td class="child">$8,610</td>
                <td class="child">$7,500</td>

            </tr>
            <tr>
                <td><em>Black Friday</em></td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"  style="background-color: #9EC2FF">Compiled 02.25.2022 by Innocent Hove</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
