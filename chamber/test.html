<!DOCTYPE html>

<body>
    <header>
        <section class="logo">
            <a href="index.html"><img src="./images/logo_text.webp" alt="Peach Town Chamber of Commerce Logo"></a>
        </section>
        <nav class="navbar" id="nav">
            <div><a href="discover.html">Discover</a></div>
            <div><a href="directory.html">Directory</a></div>
